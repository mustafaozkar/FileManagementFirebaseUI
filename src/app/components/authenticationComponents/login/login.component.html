

<form [formGroup]="loginForm">

    <div class="d-flex justify-content-evenly">
    <div class="card text-center mat-elevation-z5" style="width: 30rem;">
        <div class="card-body">
            <div class="mb-2 mt-1">
                <h1 class="text-center">
                    Giriş Yap
                </h1>
            </div>
           

            <div class="input-group flex-nowrap m-1 mb-3">
                <span class="input-group-text" id="addon-wrapping-email">
                    <mat-icon>email</mat-icon>
                </span>
                <input type="text" autocomplete="on" formControlName="email" class="form-control" placeholder="email" aria-label="email" aria-describedby="addon-wrapping-email">
            </div>

            <div class="input-group flex-nowrap m-1 mb-3">
                <span class="input-group-text" id="addon-wrapping-password">
                    <mat-icon>password</mat-icon>
                </span>
                <input type="password" autocomplete="on" name="sifre" formControlName="password" class="form-control" placeholder="şifre" aria-label="password" aria-describedby="addon-wrapping-password">
            </div>
              <div class="mt-2 mb-2">
                <div class="d-grid gap-2">

                    <button mat-raised-button color="accent" (click)="login()">Giriş Yap</button>
                </div>
              </div>
        </div>
      </div>
      </div>
</form>
